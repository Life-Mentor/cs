<!DOCTYPE html>
<html>
	<head>
		{% block head%}
			<title> userhome </title>
		{% endblock head%}
		{% load static %}
		<link rel="stylesheet" href="{% static 'bulma/css/bulma.css' %}">
		<link rel="stylesheet" href="{% static 'bulma/my_css/my.css' %}">
		<link rel="stylesheet" href="{% static 'imga/img/css/all.css' %}">
	</head>
	<body>
		<h1 class="title" align='center'> 我的所有文章 </h1>
		{% for post in post_list %}
			<div class="tile is-ancestor" align='center'>
				<div class="tile is-5 is-vertical is-parent" align='center'>
					<div class="tile is-child box">
						<a href='{% url 'main:detailed' post.id %}' class='title'>{{ post.title }}</a>
						<p>作者:{{ post.owner.name }}</p>
						<p>{{ post.desc|truncatechars:15 }}</p>
					</div>
				</div>
			</div>
		{% endfor %}
	</body>
</html>
